# Navigation
nav:
    - Resources: 
        External data & dev resources: index.md
    - Third party tools: 
        - Bet Angel - Tipping Automation: reviews/betAngelTip.md
        - Bet Angel - Ratings Automation: reviews/betAngelRatings.md
    - Historic Data:
        - Download & Extract the Data: historicdata/download.md

# Theme settings
theme:
    name: 'material'
    # custom_dir: 'custom_theme/'
    language: 'en'
    palette:
        primary: 'yellow'
        accent: 'blue'
    font:
        text: 'Roboto'
        code: 'Roboto Mono'
    feature:
        tabs: true

# extra_css:
#     - css/extra.css

# Extensions
markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: false
        use_pygments: true
        noclasses: true
        # pygments_style: onedark
    - footnotes
    - meta
    - toc:
        permalink: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde